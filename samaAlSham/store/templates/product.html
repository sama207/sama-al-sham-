{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    </br>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="product.name">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{product.name}}</h5>
                        </br>
                        <p class="card-text">{{product.description}}</p>
                        {% if product.is_on_sale %}
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            &nbsp;&nbsp;Sale!&nbsp;&nbsp;
                            <div class="bi-star-fill"></div>
                        </div>
                        <!-- Product price-->
                        <span class="text-muted text-decoration-line-through">{{product.price}} NIS</span>
                        </br>
                        {{product.sale_price}} NIS
                        </br>
                        {% else %}
                        {{product.price}} NIS
                        {% endif %}
                        </br>
                        </br>

                        <a class="btn btn-secondary" href="{% url 'home' %}"> Home </a>
                        <button type="button" value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add To
                            Cart</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $(document).on('click', '#add-cart', function (e) {

        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                product_id: $('#add-cart').val(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post',
            },
            success: function (json) {
                document.getElementById("cart_quantity").textContent = json.qty
            },
            error: function (xhr, status, error) {
                console.log(xhr.responseText);
            }
        });
    })
</script>
{% endblock%}
